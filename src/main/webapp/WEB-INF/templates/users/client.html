<div  th:replace = "component/navbar :: navbar" ></div>

 <h1 class="mb-4 mt-4 text-2xl font-extrabold text-gray-900 dark:text-white md:text-3xl lg:text-3xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Clients Table</span> Infos.</h1>
