<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header th:fragment="navbar" class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
    <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
        <a th:href="@{/}" class="logo">
            <img th:src="@{/asserts/syz.png}" alt="logo" class="w-24">
        </a>
        <div id="collapseMenu"
            class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
            <ul class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
                <li class='mb-6 hidden max-lg:block'>
                    <a href="javascript:void(0)"><img src="https://readymadeui.com/readymadeui.svg" alt="logo" class='w-36' /></a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a th:href="@{/}" class='hover:text-blue-500 text-blue-500 block font-semibold text-[15px]'>Home</a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a th:href="@{/products}" class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>Products</a>
                </li>
                <li class='relative group max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='javascript:void(0)' class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>Users</a>
                    <ul class='absolute left-0 mt-2 bg-white border border-gray-300 hidden group-hover:block z-10'>
                        <li class='py-2 px-3 hover:bg-gray-100'>
                            <a th:href="@{/client}" class='text-gray-500 block'>Client</a>
                        </li>
                        <li class='py-2 px-3 hover:bg-gray-100'>
                            <a th:href="@{/admin}" class='text-gray-500 block'>Admin</a>
                        </li>
                    </ul>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='javascript:void(0)' class='hover:text-blue-500 text-gray-500 block font-semibold text-[15px]'>About</a>
                </li>
            </ul>
        </div>

        <div class='flex max-lg:ml-auto space-x-3'>
            <a th:href="@{/login}" class='px-4 py-2 text-sm rounded-full font-bold text-black border-2 border-blue bg-blue-100 transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>Login</a>
            <button id="toggleOpen" class='lg:hidden'>
                <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
</header>
</body>
</html>
