<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="container mt-5">
	    <h2>Product List</h2>
	     <!-- Search Bar -->
	    <form class="d-flex mb-3" th:action="@{/products}" method="get">
	        <input type="hidden" name="action" value="search">
	        <input class="form-control me-2" type="search" name="name" placeholder="Search by name" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	    </form>
	    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="openNewProductModal()">Add New Product</button>
	    <table class="table table-bordered mt-3">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Name</th>
	                <th>Description</th>
	                <th>Price</th>
	                <th>Stock</th>
	                <th>Actions</th>
	            </tr>
	        </thead>
	        <tbody>
			    <tr th:each="product : ${products}">
			        <td th:text="${product.id}"></td>
			        <td th:text="${product.name}"></td>
			        <td th:text="${product.description}"></td>
			        <td th:text="${product.price}"></td>
			        <td th:text="${product.stock}"></td>
			        <td>
			            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#productModal"
	                           onclick="openEditProductModal([[${product.id}]], '[[${product.name}]]', '[[${product.description}]]', [[${product.price}]], [[${product.stock}]])">
	                       Edit
	                   </button>
		            	<a th:href="@{/products(action='delete', id=${product.id})}" class="btn btn-danger">Delete</a>
			        </td>
			    </tr>
			</tbody>
	    </table>
	   <!-- Pagination controls -->
	   <nav th:if="${paginationNeeded}">
	       <ul class="pagination justify-content-center">
	           <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
	               <a class="page-link" th:href="@{/products(page=${currentPage - 1})}">Previous</a>
	           </li>
	           <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}"
	               th:classappend="${page == currentPage} ? 'active'">
	               <a class="page-link" th:href="@{/products(page=${page})}" th:text="${page}"></a>
	           </li>
	           <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
	               <a class="page-link" th:href="@{/products(page=${currentPage + 1})}">Next</a>
	           </li>
	       </ul>
	   </nav>
	</div>

	<!-- Product Modal -->
	<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="productModalLabel">New Product</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <form th:action="@{/products}" method="post">
				    <input type="hidden" name="id" id="productId">
				    <input type="hidden" name="action" id="productAction" value="insert">
				
				    <div class="mb-3">
				        <label for="name" class="form-label">Name</label>
				        <input type="text" class="form-control" id="name" name="name" required>
				    </div>
				
				    <div class="mb-3">
				        <label for="description" class="form-label">Description</label>
				        <textarea class="form-control" id="description" name="description"></textarea>
				    </div>
				
				    <div class="mb-3">
				        <label for="price" class="form-label">Price</label>
				        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
				    </div>
				
				    <div class="mb-3">
				        <label for="stock" class="form-label">Stock</label>
				        <input type="number" class="form-control" id="stock" name="stock" required>
				    </div>
				
				    <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-primary">Save</button>
				    </div>
				</form>
	        </div>
	    </div>
	</div>

	<script>
		function openNewProductModal() {
		    document.getElementById('productModalLabel').textContent = 'New Product';
		    document.getElementById('productAction').value = 'insert';
		    document.getElementById('productId').value = '';
		    document.getElementById('name').value = '';
		    document.getElementById('description').value = '';
		    document.getElementById('price').value = '';
		    document.getElementById('stock').value = '';
		}
	
		function openEditProductModal(id, name, description, price, stock) {
		    document.getElementById('productModalLabel').textContent = 'Edit Product';
		    document.getElementById('productAction').value = 'update';
		    document.getElementById('productId').value = id;
		    document.getElementById('name').value = name;
		    document.getElementById('description').value = description;
		    document.getElementById('price').value = price;
		    document.getElementById('stock').value = stock;
		}

	</script>
</body>
</html>
